{% extends "base.html" %}
{% block title %}水果电商-登录{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" method="post" action="/reset/">
                <div class="form-group">
                    <h2>更改密码</h2>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input id="username" name="username" disabled="disabled" class="form-control" value={{ username }}>
                </div>
                <div class="form-group">
                    <label for="password">新密码</label>
                    <input id="password" name="password" class="form-control" placeholder="请输入新密码">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">确认</button>
                    <button class="btn btn-warning" type="reset">重置</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock %}
